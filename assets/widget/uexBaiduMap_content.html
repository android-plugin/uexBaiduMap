    	uexBaiduMap.cbGetDistance = function(opCode,dataType,data){
    		alert("---------cbGetDistance---------\n"+data);
		}
    	
 	}
	
	function openTest(name){
		if(name == "uexWindow"){
			openNewWin("uexWindow", "uexWindow.html?index=1&page=wind");
		}else{
			openNewWin(name, name+".html");
		}
	}	
	
	//getDistance
	function getDistance(){
        var  lat1= document.getElementById("lat1").value;
        var  lon1= document.getElementById("lon1").value;
        var  lat2= document.getElementById("lat2").value;
        var  lon2= document.getElementById("lon2").value;
        uexBaiduMap.getDistance(lat1,lon1,lat2,lon2);
    }
		

		</script>
